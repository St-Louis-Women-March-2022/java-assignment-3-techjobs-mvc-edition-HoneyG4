<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="display"></div>
<link href="../static/css/techjobs.css" th:href="@{/css/techjobs.css}" rel="stylesheet" />
<div class="container body-content"></div>
    <div class="job-listing"></div>

<th:block th:each="job : ${jobs}">
    <table class = "job-listing">
        <tbody>
        <tr>
            <td>ID</td>
            <td th:text ="${job.id}"></td>
        </tr>

        <tr>
            <td>Name</td>
            <td th:text ="${job.name}"></td>
        </tr>

        <tr>
            <td>Employer</td>
            <td th:text ="${job.employer}"></td>
        </tr>

        <tr>
            <td>Location</td>
            <td th:text ="${job.location}"></td>
        </tr>

        <tr>
            <td>Position Type</td>
            <td th:text ="${job.employer}"></td>
        </tr>

        <tr>
            <td>Skill</td>
            <td th:text ="${job.coreCompetency}"></td>
        </tr>

        </tbody>
    </table>
</th:block>

</body>
</html>
